<html lang="en">
	<head>
		<title>Contact Us</title>
	</head>
	
	<body>
		<header>
			<h1>American Taste</h1>
		</header>
		
		<nav>
			<hr />
				<p><a href="index.html">Home</a></p>
				<p><a href="menu.html">Menu</a></p>
				<p><a href="contact.html">Contact Us</a></p>
			<hr />
		</nav>
		
		<form action="submit.html" method="POST">
            <!-- Name label and textbox -->
			<label for="Name">Name:</label>
			<input type="text" id="Name" name="Name"> <br />
            <!-- Email label and textbox -->
			<label for="Email">Email:</label>
			<input type="text" id="Email" name="Email"> <br />
            <!-- Phone label and textbox -->
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone"> <br />
            <!-- Dropdown menu -->
			<label for="inquiry">Reason for Inquiry:</label>
			<select id="inquiry" name="inquiry">
				<option value="default" selected>Catering</option>
				<option value="private">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select><br />
            <!-- Textarea -->
			<label for="info">Additional Information</label>
			<textarea id="info" name="info"></textarea><br />
            <!-- Radio buttons -->
			<fieldset>
			<label for="visit">Have you been to the restaurant?</label>
			<input type="radio" id="choice1" name="questionnaire" value="no">
			<label for="choice1">No</label>
			<input type="radio" id="choice2" name="questionnaire" value="yes">
			<label for="choice2">Yes</label><br />
			</fieldset>
            <!-- Check list -->
			<fieldset>
			<label for="contact">Best days to contact you:</label>
			<input type="checkbox" id="monday" name="day" value="monday">
			<label for="monday">M</label>
			<input type="checkbox" id="tuesday" name="day" value="tuesday">
			<label for="tuesday">T</label>
			<input type="checkbox" id="wednesday" name="day" value="wednesday">
			<label for="wednesday">W</label>
			<input type="checkbox" id="thursday" name="day" value="thursday">
			<label for="thursday">Th</label>
			<input type="checkbox" id="friday" name="day" value="friday">
			<label for="friday">F</label><br />
			</fieldset>
            <!-- Send Request button -->
			<input type="submit" name="submit" value="Send Request">
		</form>	
		<footer>
			<hr />
			<p>105 Atlantic Ave, Boston, MA 02111<br />1(617)365-6321</p>
		</footer>
	</body>
</html>
