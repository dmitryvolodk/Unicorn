<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Vending Machine</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Additional CSS files here -->

    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Vending Machine</h1>
            <hr>

            <ul class="list-group" id="errorMessages"></ul>
            
            <div class="row">
                <!-- container for displaying items -->
                <div class="col-md-8">
                    <div id="contentRows">
                        <!-- we will add data rows dynamically to the Items Form -->
                        <form class="form-horizontal" role="form" id="displayItemsForm">
                            <!-- each row of items display -->
                        </form>
                        
                        
                    </div>
                </div>

                <!-- container for forms -->
                <div class="col-md-4">
                    <!-- container for Adding Money form-->
                    <div id="addingMoneyDiv" class="text-center">
                        <h2>Total $ In</h2>
                        <form class="form-horizontal" role="form" id="addMoneyForm">
                            <div class="offset-md-5 col-md-3">
                                <input type="text" 
                                    readonly class="form-control-plaintext"
                                    id="addMoney"
                                    placeholder="0">
                            </div>
                                
                            <div class="form-group row">
				<div class="col-md-6">
                                    <button type="button"
					id="addDollarButton"
					class="btn btn-info">
                                            Add Dollar
                                    </button>
				</div>
				<div class="col-md-6">
                                    <button type="button"
					id="addQuarterButton"
					class="btn btn-info">
                                            Add Quarter
                                    </button>
				</div>
                            </div>
                               
                            <div class="form-group row">
				<div class="col-md-6">
                                    <button type="button"
					id="addDimeButton"
					class="btn btn-info">
                                            Add Dime
                                    </button>
				</div>
				<div class="col-md-6">
                                    <button type="button"
					id="addNickelButton"
					class="btn btn-info">
                                            Add Nickel
                                    </button>
				</div>
                            </div>
                            <hr>
                        </form>
                    </div>

                    <!-- container for Purchasing Items form -->
                    <div id="purchasingItemsDiv" class="text-center">
                        <h2>Messages</h2>
                        <form class="form-horizontal" role="form" id="addPurchaseForm">
                            <input type="text" 
                                readonly class="form-control-plaintext text-center"
                                id="message"
                                placeholder="Welcome!">
                                
                            <div class="form-group row">
                                <label for="addItemId" class="col-md-5 control-label">
                                    Item:
                                </label>
				<div class="col-md-7">
                                    <input type="text" 
                                        readonly class="form-control-plaintext"
                                        id="addItemId"
                                        placeholder="0">
				</div>
                            </div>
                               
                            <button type="button"
                                id="makePurchaseButton"
				class="btn btn-info">
                                    Make Purchase
                            </button>
                            <hr>
                        </form>
                    </div>
                    
                    <!-- container for Change Return form -->
                    <div id="changeReturnDiv" class="text-center">
                        <h2>Change</h2>
                        <form class="form-horizontal" role="form" id="addChangeForm">
                            <input type="text" 
                                readonly class="form-control-plaintext text-center"
                                id="change"
                                placeholder="0">
                            
                            <button type="button"
                                id="returnChangeButton"
				class="btn btn-info">
                                    Return Change
                            </button>
                        </form>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- use the the full jQuery build, NOT the slim build-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
        <!-- custom js files -->
        <script src="js/home.js"></script>

    </body>
</html>
