<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Weather</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>
	<div class="container">
		<h1>Weather Page</h1>
		<hr>

		<ul class="list-group" id="errorMessages"></ul>

		<!-- container for form -->
        <form class="form-horizontal" role="form" id="addForm">
			<div class="form-group row">
				<label for="addZipcode:" class="control-label">
					Zipcode:
				</label>

				<div class="col-md-2">
					<input type="zipcode" 
						class="form-control"
						id="addZipcode"
						placeholder="Zipcode" 
						required>
				</div>
				
				<label for="addUnits:" class="control-label">
					Units:
				</label>

				<div class="col-md-2">
					<select class="form-select form-control" id="addUnits" aria-label="Default select example">
						<option selected value="Imperial">Imperial</option>
						<option value="Metric">Metric</option>
					</select>
				</div>
					
				<button type="button"
					id="addButton"
					class="btn btn-primary">
					Get Weather
				</button>
			</div>
		</form>

		 <!--style="display:none;"-->
		<div id="contentBlocks1">
			
		<!-- we will add data rows dynamically to the tbody -->
						 
        </div>
		
		 <!--style="display:none;"-->
		<div id="contentBlocks2">
			
		<!-- we will add data rows dynamically to the tbody -->
						 
        </div>
		
  </div>	

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
