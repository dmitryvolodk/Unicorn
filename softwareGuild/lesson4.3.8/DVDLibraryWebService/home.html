<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>DVD Library</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Additional CSS files here -->

    </head>
    <body>
        <div class="container">
            <!-- container for Menu Form form -->
            <div id="MenuFormDiv">
                <form class="form-horizontal" role="form" id="menuForm">
                    <div class="form-group row">
                        <div class="col-md-2">
                            <button type="button"
				id="createDVD1"
                                class="btn btn-info"
                                onclick="showAddForm()">
				Create DVD
                            </button>
			</div>
                        
                        <div class="offset-md-3 col-md-1">
                            <button type="button"
				id="search"
                                class="btn btn-info">
				Search
                            </button>
			</div>

			<div class="col-md-2">
                            <select class="form-select form-control" id="searchCategory" aria-label="Default select example" required>
				<option selected disabled value="SearchCategory">Search Category</option>
				<option value="Title">Title</option>
				<option value="ReleaseYear">Release Year</option>
				<option value="DirectorName">Director Name</option>
				<option value="Rating">Rating</option>
                            </select>
			</div>
                        
                        <div class="col-md-4">
                            <input type="text"
                                class="form-control"
                                id="searchTerm"
                                placeholder="Search Term" 
                                required>
                         </div>
                    </div>

                </form>
            </div>
            <hr>

            <ul class="list-group" id="errorMessages"></ul>

            <!-- container for table -->
            <div id="DVDTableDiv">
                <table id="DVDTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th width="30%">Title</th>
                            <th width="20%">Release Date</th>
                            <th width="15%">Director</th>
                            <th width="15%">Rating</th>
                            <th width="20%"></th>
                        </tr>
                    </thead>
                    <!-- we will add data rows dynamically to the tbody -->
                    <tbody id="contentRows"></tbody>
                </table>
            </div>
            
            <!-- container for "Add New DVD" form -->
            <div id="addFormDiv" style="display:none;">
                <h2>Create DVD</h2>
                <hr>
                <form class="form-horizontal" role="form" id="addForm">
                    <div class="form-group row">
                        <label for="addDVDTitle" class="col-md-3 control-label">
                            DVD Title:
                        </label>

                        <div class="col-md-5">
                            <input type="text"
                                class="form-control"
                                id="addDVDTitle"
                                placeholder="Enter Title" 
                                required>
                         </div>
                    </div>

                    <div class="form-group row">
                        <label for="addReleaseYear" class="col-md-3 control-label">
                            Release Year:
                        </label>

                        <div class="col-md-5">
                            <input type="text"
                                class="form-control"
                                id="addReleaseYear"
                                placeholder="Enter Year"
                                pattern="\d{4}">
                         </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="addDirector" class="col-md-3 control-label">
                            Director:
                        </label>

                        <div class="col-md-5">
                            <input type="text"
                                class="form-control"
                                id="addDirector"
                                placeholder="Enter Director">
                         </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="addRating" class="col-md-3 control-label">
                            Rating:
                        </label>

                        <div class="col-md-2">
                            <select class="form-select form-control" id="addRating" aria-label="Default select example">
				<option selected disabled value="ChooseRating">Choose Rating</option>
				<option value="G">G</option>
				<option value="PG">PG</option>
				<option value="PG-13">PG-13</option>
				<option value="R">R</option>
				<option value="NC-17">NC-17</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="addNotes" class="col-md-3 control-label">
                            Notes:
                        </label>

                        <div class="col-md-5">
                            <textarea name="Notes" 
                                      class="form-control"
                                      cols="40" 
                                      rows="6"
                                      id="addNotes"
                                      placeholder="Enter Notes"></textarea>
                         </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-md-1">
                            <button type="button"
                                id="createCancel"
                                class="btn btn-info"
                                onclick="hideAddForm()">
                                    Cancel
                            </button>
                        </div>
                    
                        <div class="col-md-2">
                            <button type="button"
                                id="createDVD2"
                                class="btn btn-info">
                                    Create DVD
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- container for "Edit DVD" form -->
            <div id="editFormDiv" style="display:none;">
                <h2>Edit DVD</h2>
                <hr>
                <form class="form-horizontal" role="form" id="editForm">
                    <div class="form-group row">
                        <label for="editDVDTitle" class="col-md-3 control-label">
                            DVD Title:
                        </label>

                        <div class="col-md-5">
                            <input type="text"
                                class="form-control"
                                id="editDVDTitle"
                                placeholder="Enter Title" 
                                required>
                         </div>
                    </div>

                    <div class="form-group row">
                        <label for="editReleaseYear" class="col-md-3 control-label">
                            Release Year:
                        </label>

                        <div class="col-md-5">
                            <input type="text"
                                class="form-control"
                                id="editReleaseYear"
                                placeholder="Enter Year"
                                pattern="\d{4}">
                         </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="editDirector" class="col-md-3 control-label">
                            Director:
                        </label>

                        <div class="col-md-5">
                            <input type="text"
                                class="form-control"
                                id="editDirector"
                                placeholder="Enter Director">
                         </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="editRating" class="col-md-3 control-label">
                            Rating:
                        </label>

                        <div class="col-md-2">
                            <select class="form-select form-control" id="editRating" aria-label="Default select example">
				<option selected disabled value="ChooseRating">Choose Rating</option>
				<option value="G">G</option>
				<option value="PG">PG</option>
				<option value="PG-13">PG-13</option>
				<option value="R">R</option>
				<option value="NC-17">NC-17</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="editNotes" class="col-md-3 control-label">
                            Notes:
                        </label>

                        <div class="col-md-5">
                            <textarea name="Notes" 
                                      class="form-control"
                                      cols="40" 
                                      rows="6"
                                      id="editNotes"
                                      placeholder="Enter Notes"></textarea>
                         </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input type="hidden" id="editDVDId">
                            <button type="button"
                                id="editCancelButton"
                                class="btn btn-info"
                                onclick="hideEditForm()">
                                    Cancel
                            </button>
                        </div>
                    
                        <div class="col-md-2">
                            <button type="button"
                                id="editSaveChanges"
                                class="btn btn-info">
                                    Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- container for "Display DVD" form -->
            <div id="displayFormDiv"  style="display:none;">
                <h2 id="titleForm">Title: </h2>
                <hr>
                <form class="form-horizontal" role="form" id="displayForm">
                    <div class="form-group row">
                        <label for="displayReleaseYear" class="col-md-3 control-label">
                            Release Year:
                        </label>

                        <div class="col-md-5">
                            <label id="displayReleaseYear">
                                 <!-- dynamically added year -->
                            </label>
                         </div>
                    </div>

                    <div class="form-group row">
                        <label for="displayDirector" class="col-md-3 control-label">
                            Director:
                        </label>

                        <div class="col-md-5">
                            <label id="displayDirector">
                                 <!-- dynamically added director -->
                            </label>
                         </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="displayRating" class="col-md-3 control-label">
                            Rating:
                        </label>

                        <div class="col-md-5">
                            <label id="displayRating">
                                 <!-- dynamically added rating -->
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="displayNotes" class="col-md-3 control-label">
                            Notes:
                        </label>

                        <div class="col-md-5">
                            <textarea name="Notes" 
                                      class="form-control"
                                      cols="40" 
                                      rows="6"
                                      id="displayNotes"
                                      placeholder="Notes"></textarea>
                            <!-- dynamically added notes -->
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-md-1">
                            <button type="button"
                                id="displayBack"
                                class="btn btn-info"
                                onclick="hideDisplayForm()">
                                    Back
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- use the the full jQuery build, NOT the slim build-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- custom js files -->
        <script src="js/home.js"></script>

    </body>
</html>
